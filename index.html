<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Marvel Contest of Champions Synergy</title>
	<script type="text/javascript" src="d3/d3.v3.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/synergy.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- container for force layout visualisation  -->
    <div id="vis">
		<svg>
			<rect x="10" y="10" width="15" height="15" id="critical_damage" />
			<text x="30" y="22">Critical Damage</text>
			<rect x="10" y="30" width="15" height="15" id="armor" />
			<text x="30" y="42">Armor</text>
			<rect x="10" y="50" width="15" height="15" id="power_gain" />
			<text x="30" y="62">Power Gain</text>
			<rect x="10" y="70" width="15" height="15" id="block" />
			<text x="30" y="82">Block Chance or Proficiency</text>
			<rect x="10" y="90" width="15" height="15" id="health" />
			<text x="30" y="102">Health</text>
			<rect x="10" y="110" width="15" height="15" id="crit_rate" />
			<text x="30" y="122">Critical Rate</text>
			<rect x="10" y="130" width="15" height="15" id="attack" />
			<text x="30" y="142">Attack</text>
			<rect x="10" y="150" width="15" height="15" id="stun" />
			<text x="30" y="162">Chance to Stun</text>
			<rect x="10" y="170" width="15" height="15" id="friends" />
			<text x="30" y="182">Friends (Health, Armor, or Attack)</text>
			<rect x="10" y="190" width="15" height="15" id="inseparable" />
			<text x="30" y="202">Inseparable</text>
		</svg>
	</div>
	<script type="text/javascript">
		synergy();
	</script>
</body>
</html>
